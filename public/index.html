<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PupppyLove</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!--Standard Header-->
  <header>
    <div class="hero-head">
      <div class="container-fluid">
        <img src="assets/images/LOGO.png"  width="250" height="100" class="d-inline-block align-text-top">
      </div>
    </div>
    <div class="hero-body has-background-image">
      <img src="assets/images/heroBackground2.png" class="img-fluid" alt="...">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex bd-highlight mb-4">
          <div class="me-auto p-2 bd-highlight">
          <a href="./home.html">
            <input type="image" src="assets/images/home.png" width="100" height="75" name="homeButton" class="btTxt submit" id="homeButton">
          </a>
          </div>
          <div class="me-auto p-2 bd-highlight">
            <a href="./about-us.html">
              <input type="image" src="assets/images/aboutUs.png" width="100" height="75" name="aboutUsButton" class="btTxt submit" id="aboutUsButton">
            </a>
          </div>
          <div class="ms-auto p-2 bd-highlight">
            <a href="./login.html">
              <input type="image" src="assets/images/logInBowl.png" width="100" height="75" name="logInButton" class="btTxt submit" id="logInButton">
            </a>
          </div>
          <div class="ms-auto p-2 bd-highlight">
            <a href="./signUp.html">
              <input type="image" src="assets/images/signUp.png" width="100" height="75" name="signUpButton" class="btTxt submit" id="logInButton">
            </a>
          </div>
        </div>  
      </div>
    </div>
  </header>
   <br>
   <br>

  <main class="container-fluid mx-auto">

    <section class="p-3 mb-3 bg-dark flex-row align-center">
      <h2 class="text-light col-12 col-lg-5">Add To Our Catalog.</h2>
      <div class="col-12 col-lg-7 flex-row text-center justify-space-around align-center">
        <a class="btn col-12 col-md-auto mx-2" href="/animals">View Animals</a>
        <a class="btn col-12 col-md-auto mx-2" href="/zookeepers">View Zookeepers</a>
      </div>
    </section>

    <section class="my-4 flex-row justify-space-between ">
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <h3 class="text-light">Enter an Animal</h3>
        <form id="animal-form">
          <label for="animal-name" class="form-label">Animal Name</label>
          <input type="text" id="animal-name" name="animal-name" class="form-input" placeholder="Enter Name">

          <label for="species-input" class="form-label">Species</label>
          <input type="text" id="species-input" name="species" class="form-input" placeholder="Enter Species">

          <label for="diet-input" class="form-label">Diet</label>
          <div class="flex-row justify-center">
            <div class="col-auto mb-2">
              <input type="radio" id="herbivore-input" name="diet" value="herbivore" checked>
              <label for="herbivore-input">Herbivore</label>
            </div>
            <div class="col-auto mb-2">
              <input type="radio" id="folivore-input" name="diet" value="folivore">
              <label for="folivore-input">Folivore</label>
            </div>
            <div class="col-auto mb-2">
              <input type="radio" id="carnivore-input" name="diet" value="carnivore">
              <label for="carnivore-input">Carnivore</label>
            </div>
            <div class="col-auto mb-2">
              <input type="radio" id="omnivore-input" name="diet" value="omnivore">
              <label for="omnivore-input">Omnivore</label>
            </div>
            <div class="col-auto mb-2">
              <input type="radio" id="piscivore-input" name="diet" value="piscivore">
              <label for="piscivore-input">Piscivore</label>
            </div>
          </div>

          <label for="personality-input" class="form-label">Personality Traits (pick all that apply)</label>
          <small>On macOS, use <kbd>command + click</kbd></small> <br />
          <small>On Windows, use <kdb>ctrl + click</kdb></small>
          <select multiple id="personality-input" class="form-input" name="personality">
            <option value="hungry">Hungry</option>
            <option value="zany">Zany</option>
            <option value="anxious">Anxious</option>
            <option value="loving">Loving</option>
            <option value="goofy">Goofy</option>
          </select>

          <button class="btn">Add Animal</button>
        </form>
      </div>

      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <h3 class="text-light">Enter a Zookeeper</h3>
        <form id="zookeeper-form">
          <label for="zookeeper-name" class="form-label">Zookeeper Name</label>
          <input type="text" id="zookeeper-name" class="form-input input" placeholder="Enter Name"
            name="zookeeper-name">

          <label for="age-input" class="form-label input">Age</label>
          <input type="number" id="age-input" class="form-input" placeholder="Enter Age" name="age">

          <label for="favorite-animal" class="form-label">Favorite Animal</label>
          <input type="text" class="form-input input" id="favorite-animal" placeholder="Enter Favorite Animal"
            name="favorite-animal">

          <button class="btn">Add Zookeeper</button>
        </form>
      </div>

    </section>


  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
